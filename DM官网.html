<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM | 加入我们的QQ群</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }
        .brand {
            font-size: 3rem;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 15px #00f5ff;
            margin-bottom: 20px;
        }
        .sub-brand {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }
        .group-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }
        .group-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .group-id {
            font-size: 2rem;
            font-weight: bold;
            color: #00f5ff;
            margin: 20px 0;
            letter-spacing: 2px;
        }
        .join-btn {
            background: linear-gradient(90deg, #00f5ff, #0099ff);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            color: #1a1a2e;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00f5ff;
        }
        .tips {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="brand">DM</div>
    <div class="sub-brand">DM | 冬某</div>
    <div class="group-card">
        <h2 class="group-title">欢迎加入官方QQ群</h2>
        <p>群号：</p>
        <div class="group-id">472901387</div>
        <button class="join-btn" onclick="copyGroupId()">点击复制群号</button>
        <p class="tips">复制后打开QQ，搜索群号即可加入</p>
    </div>

    <script>
        // 复制群号功能
        function copyGroupId() {
            const groupId = "472901387";
            navigator.clipboard.writeText(groupId).then(() => {
                alert("群号已复制！快去QQ加入吧~");
            }).catch(err => {
                alert("复制失败，请手动复制：472901387");
            });
        }
    </script>
</body>
</html>
